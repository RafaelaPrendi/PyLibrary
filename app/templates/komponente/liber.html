<div class=" container">
    <div class="row justify-content-center">
        <div class="col">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'libra' id=liber.iid %}"> {{ liber.titulli }} </a>
                    </h5>
                    <p class="card-text">{{ liber.autori }}</p>
                    <img src="{{liber.img_src}}"/>
                </div>
            </div>
            <div class="card-footer text-muted">
                {{liber.cmimi}}
            </div>
        </div>

    <div class="col">
           <div class="text-center pb-3">
                <form action="{% url 'hiq_liber' %}" method='POST'>
                    {% csrf_token %}
                    {{ form }}
                    <input type="hidden" value="{{liber.iid}}" name="lbr_id">
                    <input type="submit" class="btn btn-outline-info btn-block" value="Hiq nga librat e mi"/>
                </form>
            </div>
            <div class="text-center pb-3">
                <form action="{% url 'shto_liber' %}" method='POST'>
                    {% csrf_token %}
                    {{ shto_form }}
                    <input type="hidden" value="{{liber.iid}}" name="liber_id">
                    <input type="submit" class="btn btn-outline-info btn-block" value="Shto tek librat e mi"/>
                </form>
            </div>
    </div>
 </div>
</div>
